<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Estacionamento de Bicicleta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Agendamento de Bicicletário Escolar</h1>
    <form id="agendamentoForm">
      <label for="nome">Nome do Estudante:</label>
      <input type="text" id="nome" required>

      <label for="horario">Horário de Agendamento:</label>
      <input type="time" id="horario" required>

      <button type="submit">Agendar</button>
    </form>

    <h2>Agendamentos</h2>
    <ul id="listaAgendamentos"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>

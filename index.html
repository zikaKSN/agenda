<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Agendamento de Bicicleta Escolar</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Agendamento de Estacionamento de Bicicletas</h1>
        <p>Ambiente Escolar</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Agende seu horário</h2>
            <form id="agendamentoForm">
                <label for="nome">Nome do Aluno:</label>
                <input type="text" id="nome" required />

                <label for="serie">Série:</label>
                <input type="text" id="serie" required />

                <label for="data">Data:</label>
                <input type="date" id="data" required />

                <label for="entrada">Horário de Entrada:</label>
                <input type="time" id="entrada" required />

                <label for="saida">Horário de Saída:</label>
                <input type="time" id="saida" required />

                <p id="valorFinal" class="valor">Valor a pagar: R$ 0,00</p>
                <button type="button" id="calcularBtn">Calcular Valor</button>
                <button type="button" id="confirmarPagamentoBtn" disabled>Confirmar Pagamento e Agendar</button>
            </form>
        </section>

        <section class="lista-section">
            <h2>Agendamentos Confirmados</h2>
            <ul id="listaAgendamentos"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Escola Verde Bicicletável</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
